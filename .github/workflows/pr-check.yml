name: PR Check

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:run
        continue-on-error: true  # Don't fail until tests are fully set up

      - name: Build application
        run: npm run build
        env:
          # Use placeholder values for PR builds
          VITE_FIREBASE_API_KEY: placeholder
          VITE_FIREBASE_AUTH_DOMAIN: placeholder.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: placeholder
          VITE_FIREBASE_STORAGE_BUCKET: placeholder.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: placeholder
          VITE_FIREBASE_APP_ID: placeholder
          VITE_FIREBASE_MEASUREMENT_ID: G-PLACEHOLDER
          VITE_APP_URL: http://localhost:5173
          VITE_APP_NAME: TripBi
