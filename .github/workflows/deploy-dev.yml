name: Deploy to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch: # Allow manual trigger

env:
  FIREBASE_PROJECT: tripbi-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.DEV_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: tripbi-dev.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: tripbi-dev
          VITE_FIREBASE_STORAGE_BUCKET: tripbi-dev.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: '288645850695'
          VITE_FIREBASE_APP_ID: ${{ secrets.DEV_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: G-YL2F25K9CT
          VITE_APP_URL: https://tripbi-dev.web.app
          VITE_APP_NAME: TripBi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.DEV_FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ env.FIREBASE_PROJECT }}
          channelId: live

      # Optional: Deploy Firestore rules and indexes
      - name: Deploy Firestore rules
        run: |
          npm install -g firebase-tools
          firebase deploy --only firestore:rules,firestore:indexes --project ${{ env.FIREBASE_PROJECT }} --token "${{ secrets.FIREBASE_TOKEN }}"

      # Optional: Deploy Storage rules
      - name: Deploy Storage rules
        run: |
          firebase deploy --only storage --project ${{ env.FIREBASE_PROJECT }} --token "${{ secrets.FIREBASE_TOKEN }}"
